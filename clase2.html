<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: aqua;
        }
    </style>
</head>
<body>
    
    <!--enlazar-->
    <ul>
        <li><!--listar-->
            <!--etiqueta a sirve para crear enlaces-->
            <a href="https://www.youtube.com/">youtube</a>
        </li>
        <li> <a href="blog.html"> mi primer html</a></li>
        <li> <a href="https://www.machupicchu.gob.pe/"> pagina de muestra</a></li>
    </ul>

    <!--h1 es para titulos-->
    <h1>blog personal</h1>
    <hr>
    <!--listas : ul es para lista no ordenada-->
    <ul>
        <li>pregunta 1</li>
        <li>pregunta 2</li>
    </ul>
    <hr>
    <!--ol es para listas ordenadas-->
    <ol>
        <li value="50 ">pregunta 1</li>
        <li>pregunta 2</li>
    </ol>
    <hr>
    <!---imagenes -->
    <img alt="esta imagen es de usuario" src="imagenes/captura.PNG" height="300px">
    <img alt="esta imagen es bonita " src="img/USUARIO.jpg">
    <hr>
    <!--tablas-->
    <table border="10">
        <tr> <!--tr es para columna-->
            <th> nombre</th>
            <th> apellidos</th>
        </tr>
        <tr>
            <td> lissy</td> <!--td filas-->
            <td> huamani</td>
        </tr>
    </table>
    <hr>
    <!----formulario-->
    <form style="background-color: rgb(170, 81, 133);">
        <label style="color: rgb(0, 255, 55);"  form="nombre">Nombre</label>
        <input id="nombre" name="nombre" type="text" placeholder="nombre"><br><br>
        <label form="apellido">Apellidos</label>
        <input id="apellido" name="apellido" type="text" placeholder="apellido">
        <label form="correo">Correo</label>
        <input id="correo" name="correo" type="email" placeholder="correo">
        <!--<button type="reset">enviar</button>
        <button type="menu">enviar</button>-->
        <input type="submit">
    </form>
    <hr>
    <!--ul es para lista no ordeado-->
    <hr>
    
</body>
</html>
